<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="container">
    <h2 class="text-center">Student Enrollment Form using JPDB</h2>
    <form id="empForm" method="get">
      <div class="form-group">
      <label for="rollno">Roll-No:</label>
      <input type="number" class="form-control" id="rollno" onchange="getRoll()">
    </div>
    <div class="form-group">
      <label for="stuName">Student Name:</label>
      <input type="text" class="form-control" id="stuName">
    </div>
    <div class="form-group">
      <label for="stuClass">Class:</label>
      <input type="number" class="form-control" id="stuClass">
    </div>
    <div class="form-group">
      <label for="stuBirth">Birth-Date:</label>
      <input type="date" class="form-control" id="stuBirth">
    </div>
    <div class="form-group">
      <label for="stuAddress">Address:</label>
      <input type="text" class="form-control" id="stuAddress">
    </div>
    <div class="form-group">
      <label for="stuEnDate">Enrollment-Date:</label>
      <input type="Date" class="form-control" id="stuEnDate">
    </div>
    <div class ="form-group text-center">
      <button type="button" class="btn btn-success" id="save" onclick="saveData()" disabled>Save</button>
      <button type="button" class="btn btn-warning" id="change"  onclick="changeData()" disabled>Change</button>
      <button type="button" class="btn btn-danger" id="reset"  onclick="resetForm()" disabled>Reset</button>
    </div>
    </form>
  </div>
<script type ="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type ="text/javascript" src="C:/Users/pc/OneDrive/Desktop/Student form/script.js"></script>
</body>
</html>
